<h2 mat-dialog-title>Are you sure that ypu want to delete this field?</h2>
<mat-dialog-content class="content">
    <p>
        Removing this field may cause problems on the site. Please confirm that
        you definitely want to delete this field.
    </p>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close [mat-dialog-close]="null">
        Cancel
    </button>
    <button color="primary" mat-raised-button (click)="deleteContent(data.id)">
        Delete
    </button>
</mat-dialog-actions>
